---
layout: default
title: Лескова 29
---

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h1 class="post-title">
      <a href="{{ post.url | relative_url }}">
          {{ post.title }}
      </a>
    </h1>

    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>

    {{ post.content }}
  </article>
  {% endfor %}
</div>


<div class="pagination">
  {% if paginator.previous_page %}
    <a class="pagination-item older" href="{{ paginator.previous_page_path | relative_url }}">❮</a>
  {% else %}
    <span class="pagination-item older">❮</span>
  {% endif %}
  {% if paginator.next_page %}
    <a class="pagination-item newer" href="{{ paginator.next_page_path | prepend: relative_url }}">❯</a>
  {% else %}
    <span class="pagination-item newer">❯</span>
  {% endif %}
    <a class="pagination-item" href="/archive">Все</a>
</div>

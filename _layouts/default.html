<!doctype html>
<html lang="ru">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <div style = "display: flex; align-items: center;">
          <small>&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. Created using Poole.</small>
          <a href="https://t.me/leskova29" style = "flex-grow: 1; display: flex; justify-content: flex-end;">
            <img src="/assets/telegram.svg" width="32" height="32" alt="telegram" title="Наш канал в телеграмм">
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
